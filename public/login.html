<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Example</title>
    <script defer src="//use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="//necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="//cdn.neax.io/assets/neax-fonts.css">
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="auth">
      <div class="auth-container">
        <div class="auth-header">
          <h1>
            <a href="#">
              <i class="fa fa-cubes"></i>
              DesignX
            </a>
          </h1>
        </div>

        <div class="auth-content">
          <form class="" action="" method="">
            <h2>
             Welcome
            </h2>
            <input type="text" placeholder="Username" name="" value="" autofocus>
            <input type="password" placeholder="Password" name="" value="">
            <input type="submit" class="button primary block" value="Log in">

            <div class="text-center">
              <a href="#">Forgot password?</a>
            </div>

            <hr>
            <div class="auth-social">
              <span>or login with</span>
              <a href="#" class="button small outline-facebook">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </a>

              <a href="#" class="button small outline-google">
                <i class="fab fa-google" aria-hidden="true"></i>
              </a>
            </div>


          </form>
        </div>

        <div class="auth-footer">
            Don't have an account? <a href="#">Sign up</a><br/>
        </div>
      </div>
    </div>
  </body>
</html>
